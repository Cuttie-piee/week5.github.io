<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Counter</title>
        <link rel="stylesheet" href="counter.css">
        <script src="https://kit.fontawesome.com/f0fde02fb1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Counter</h1>
        <form class="content">
            <!--input type="submit" onclick="this.disabled = true" value="Save" -->
            <p><input type="text" name="myfield" value="0" size="5" readonly="readonly" class="data1"></p><br>
            <input type="button" value="Like!" onclick="addone(myfield);" onclick="this.disabled = true" class="data2"> 
            <i class="fas fa-thumbs-up"></i>
            <input type="button" value="Unlike!" onclick="subtractone(myfield);" class="data3">
            <i class="fas fa-thumbs-down"></i><br>
        </form>
        <script src="counter.js"></script>
    </body>
</html>
